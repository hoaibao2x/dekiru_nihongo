<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ngữ pháp N4 bài 3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="../../../main.css" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="container">
      <a href="../n4_index.html">
        <button class="mt-5 btn btn-warning">
          Quay lại <i class="fa-solid fa-rotate-left"></i>
        </button>
      </a>
      <div class="row-content">
        <div class="content_title my-3">
          <h1 class="merriweather-bold text-center">Bài 3</h1>
        </div>
        <div class="content-body">
          <div class="body_part_1">
            <h2 class="merriweather-bold">
              <i class="fa-solid fa-book"></i> Từ vựng:
            </h2>
          </div>
          <div class="body_part_2">
            <h2 class="merriweather-bold">
              <i class="fa-solid fa-spell-check"></i> Ngữ pháp:
            </h2>
            <!-- Grammar 1 -->
            <div class="grammar__card grammar_card_detail_res mx-auto my-5">
              <div class="card">
                <div class="card-body">
                  <h4 class="text-center merriweather-bold">
                    Câu điều kiện ~ たら
                  </h4>
                  <hr />
                  <div class="grammar_structure">
                    <img
                      src="../../../imgs/grammar_imgs/n4/bai_3/struc_1.png"
                      alt="grammar"
                      class="img-fluid rounded mx-auto d-block"
                    />
                  </div>
                  <hr />
                  <div class="grammar_mean">
                    <img
                      src="../../../imgs/grammar_imgs/n4/bai_3/struc_1_mean.png"
                      alt="grammar"
                      class="img-fluid rounded mx-auto d-block"
                    />
                  </div>
                  <hr />
                  <div class="grammar_exp">
                    <img
                      src="../../../imgs/grammar_imgs/n4/bai_3/struc_1_exp.png"
                      alt="exp"
                      class="img-fluid rounded mx-auto d-block"
                    />
                  </div>
                </div>
              </div>
            </div>
            <!-- Grammar 2 -->
            <div class="grammar__card grammar_card_detail_res mx-auto my-5">
              <div class="card">
                <div class="card-body">
                  <h4 class="text-center merriweather-bold">
                    ~ ようと思います/ ようと思っています: Sẽ/ Dự định sẽ ...
                  </h4>
                  <hr />
                  <div class="grammar_structure">
                    <img
                      src="../../../imgs/grammar_imgs/n4/bai_3/struc_2.png"
                      alt="grammar"
                      class="img-fluid rounded mx-auto d-block"
                    />
                  </div>
                  <hr />
                  <div class="grammar_mean">
                    <a
                      href="https://www.tiengnhatdongian.com/ngu-phap-n4-cach-chia-dong-tu-the-y-chi/"
                      target="_blank"
                    >
                      <img
                        src="../../../imgs/grammar_imgs/n4/bai_3/struc_2_mean.png"
                        alt="grammar"
                        class="img-fluid rounded mx-auto d-block"
                      />
                    </a>
                  </div>
                  <hr />
                  <div class="grammar_exp">
                    <img
                      src="../../../imgs/grammar_imgs/n4/bai_3/struc_2_exp_1.png"
                      alt="exp"
                      class="img-fluid rounded mx-auto d-block"
                    />
                    <img
                      src="../../../imgs/grammar_imgs/n4/bai_3/struc_2_exp_1_mean.png"
                      alt="exp"
                      class="img-fluid rounded mx-auto d-block my-3"
                    />
                    <img
                      src="../../../imgs/grammar_imgs/n4/bai_3/struc_2_exp_2.png"
                      alt="exp"
                      class="img-fluid rounded mx-auto d-block"
                    />
                  </div>
                  <hr />
                  <div class="struc_compare">
                    <h5 class="text-center merriweather-bold">
                      Phân biệt
                      <span class="jp_chars_red">ようと思います</span> và
                      <span class="jp_chars_red">ようと思っています</span>
                    </h5>
                    <img
                      src="../../../imgs/grammar_imgs/n4/bai_3/struc_2_compare_mean_1.png"
                      alt="grammar"
                      class="img-fluid rounded mx-auto d-block"
                    />
                    <img
                      src="../../../imgs/grammar_imgs/n4/bai_3/struc_2_compare_exp_1.png"
                      alt="grammar"
                      class="img-fluid rounded mx-auto d-block my-3"
                    />
                    <img
                      src="../../../imgs/grammar_imgs/n4/bai_3/struc_2_compare_mean_2.png"
                      alt="grammar"
                      class="img-fluid rounded mx-auto d-block"
                    />
                    <img
                      src="../../../imgs/grammar_imgs/n4/bai_3/struc_2_compare_exp_2.png"
                      alt="grammar"
                      class="img-fluid rounded mx-auto d-block mt-3"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- Font-awesome js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/fontawesome.min.js"
      integrity="sha512-C8qHv0HOaf4yoA7ISuuCTrsPX8qjolYTZyoFRKNA9dFKnxgzIHnYTOJhXQIt6zwpIFzCrRzUBuVgtC4e5K1nhA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
